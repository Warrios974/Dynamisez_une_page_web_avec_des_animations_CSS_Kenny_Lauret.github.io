<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/prefixed/style.css">
        <!-- Mis en place du fichier normalize.css pour ameliorer la compatibilité des navigateurs-->
        <link rel="stylesheet" href="../css/normalize.css">
        <!-- Integration de l'outil FontAwesome | Pour l'utilisation d'icons qu'on peut personnaliser-->
        <script src="https://kit.fontawesome.com/628563ac53.js" crossorigin="anonymous"></script>
        <!-- Integration de la police avec google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Shrikhand&display=swap" rel="stylesheet">
        <!-- Titre du site -->
        <title>ohmyfood</title>
    </head>
    <body>
        <header class="header">
            <a href="../../index.html" class="header__icon header__icon--invisible"><i class="fa-solid fa-arrow-left"></i></a>
            <a href="../../index.html"><img class="header__logo" src="../img/logo/ohmyfood.png" alt="logo ohmayfood"></a>
        </header>
        <main>
            <section class="choices">
                <div class="choices__image">
                    <img src="../img/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Photo restaurant : le délice des sens">
                </div>
                <form class="formChoises">
                    <div class="formChoises__header">
                        <h1>Le délice des sens</h1>
                        <div class="hearst hearst--restaurants">
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-solid fa-heart"></i>
                        </div>
                    </div>
                    <div class="formChoises__diner">
                        <span>Entrées</span>
                        <hr>
                        <div class="checkbox checkbox--1">
                            <div class="checkbox__label">
                                <div class="checkbox__label__header">
                                    <label for="entree_1">Fricassée d'escargot</label><br>
                                    <label for="entree_1">Au piment d'espelette</label>
                                </div>
                                <label class="checkbox__label__price" for="entree_1">25€</label>
                            </div>
                            <div class="checkbox__select">
                                <input type="checkbox" name="entree_1" value="25" id="entree_1">
                            </div>
                        </div>
                        <div class="checkbox checkbox--2">
                            <div class="checkbox__label">
                                <div class="checkbox__label__header">
                                    <label for="entree_2">Foie gras de canard mi-cuit</label><br>
                                    <label for="entree_2">Et ses copeaux de truffe noire</label>
                                </div>
                                <label class="checkbox__label__price" for="entree_2">35€</label>
                            </div>
                            <div class="checkbox__select">
                                <input type="checkbox" name="entree_2" value="35" id="entree_2">
                            </div>
                        </div>
                        <div class="checkbox checkbox--3">
                            <div class="checkbox__label">
                                <div class="checkbox__label__header">
                                    <label for="entree_3">Oeuf au plat</label><br>
                                    <label for="entree_3">Assaisonné à la truffe sur lit de caviar</label>
                                </div>
                                <label class="checkbox__label__price" for="entree_3">20€</label>
                            </div>
                            <div class="checkbox__select">
                                <input type="checkbox" name="entree_3" value="20" id="entree_3">
                            </div>
                        </div>
                    </div>
                    <div class="formChoises__diner">
                        <span>Plats</span>
                        <hr>
                        <div class="checkbox checkbox--1">
                            <div class="checkbox__label">
                                <div class="checkbox__label__header">
                                    <label for="plat_1">Filet de boeuf aux herbes</label><br>
                                    <label for="plat_1">Accompagné de sa ribambelle de légumes</label>
                                </div>
                                <label class="checkbox__label__price" for="plat_1">40€</label>
                            </div>
                            <div class="checkbox__select">
                                <input type="checkbox" name="plat_1" value="40" id="plat_1">
                            </div>
                        </div>
                        <div class="checkbox checkbox--2">
                            <div class="checkbox__label">
                                <div class="checkbox__label__header">
                                    <label for="plat_2">Parmentier de queue de boeuf</label><br>
                                    <label for="plat_2">À la truffe noire sur sa purée de panais</label>
                                </div>
                                <label class="checkbox__label__price" for="plat_2">35€</label>
                            </div>
                            <div class="checkbox__select">
                                <input type="checkbox" name="plat_2" value="35" id="plat_2">
                            </div>
                        </div>
                        <div class="checkbox checkbox--3">
                            <div class="checkbox__label">
                                <div class="checkbox__label__header">
                                    <label for="plat_3">Filet de turbot</label><br>
                                    <label for="plat_3">Aux agrumes</label>
                                </div>
                                <label class="checkbox__label__price" for="plat_3">44€</label>
                            </div>
                            <div class="checkbox__select">
                                <input type="checkbox" name="plat_3" value="44" id="plat_3">
                            </div>
                        </div>
                    </div>
                    <div class="formChoises__diner">
                        <span>Desserts</span>
                        <hr>
                        <div class="checkbox checkbox--1">
                            <div class="checkbox__label">
                                <div class="checkbox__label__header">
                                    <label for="dessert_1">Paris-Brest</label><br>
                                    <label for="dessert_1">Revisité</label>
                                </div>
                                <label class="checkbox__label__price" for="dessert_1">18€</label>
                            </div>
                            <div class="checkbox__select">
                                <input type="checkbox" name="dessert_1" value="18" id="dessert_1">
                            </div>
                        </div>
                        <div class="checkbox checkbox--2">
                            <div class="checkbox__label">
                                <div class="checkbox__label__header">
                                    <label for="dessert_2">Macaron au chocolat d'exception </label><br>
                                    <label for="dessert_2">Et glace à la vanille de Madagascar</label>
                                </div>
                                <label class="checkbox__label__price" for="dessert_2">22€</label>
                            </div>
                            <div class="checkbox__select">
                                <input type="checkbox" name="dessert_2" value="22" id="dessert_2">
                            </div>
                        </div>
                        <div class="checkbox checkbox--3">
                            <div class="checkbox__label">
                                <div class="checkbox__label__header">
                                    <label for="dessert_3">Mousse au chocolat </label><br>
                                    <label for="dessert_3">Au piment d'Espelette et à la truffe noire</label>
                                </div>
                                <label class="checkbox__label__price" for="dessert_3">23€</label>
                            </div>
                            <div class="checkbox__select">
                                <input type="checkbox" name="dessert_3" value="23" id="dessert_3">
                            </div>
                        </div>
                    </div>
                    <button class="button button--primary">
                        Commander
                    </button>
                </form>
            </section>
        </main>
        <footer class="footer">
            <span class="footer__logo">ohmyfood</span>
            <ul class="footer__list">
                <li>
                    <a href="#">
                        <i class="fa-solid fa-utensils"></i> Proposer un restaurant
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-handshake-angle"></i> Devenir partenaire
                    </a>
                </li>
                <li>
                    <a href="#">
                        Mention légales
                    </a>
                </li>
                <li>
                    <a href="mailto:@gmail.com">
                        Contact
                    </a>
                </li>
            </ul>
        </footer>
    </body>
</html>
